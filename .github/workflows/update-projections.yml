name: Update Projections

on:
  schedule:
    # 8:00 AM UTC = 3:00 AM EST — every Monday
    - cron: '0 8 * * 1'
  workflow_dispatch: # allow manual trigger from GitHub Actions tab

jobs:
  update-projections:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pybaseball data
        uses: actions/cache@v4
        with:
          path: ~/.pybaseball
          # GitHub Actions evicts caches after 7 days — aligns with weekly job cadence
          key: pybaseball-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            pybaseball-${{ runner.os }}-

      - name: Install Python dependencies
        run: pip install pybaseball pandas numpy requests matplotlib

      - name: Run projection script
        working-directory: cba-site/scripts
        run: python generate_projections.py
        timeout-minutes: 30

      - name: Commit and push if CSV changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cba-site/scripts/fantasy_projections_*.csv
          if git diff --staged --quiet; then
            echo "No projection changes to commit."
          else
            git commit -m "Auto-update projections [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
          fi
