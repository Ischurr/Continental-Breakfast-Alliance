name: Update Stats

on:
  schedule:
    # 10:30 UTC = 5:30 AM EST / 6:30 AM EDT
    - cron: '30 10 * * *'
  workflow_dispatch: # allow manual trigger from GitHub Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cba-site

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cba-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Fetch current season data
        env:
          ESPN_SWID_RAW: ${{ secrets.ESPN_SWID }}
          ESPN_S2_RAW: ${{ secrets.ESPN_S2 }}
          ESPN_SEASON_ID: '2025'
        run: |
          export ESPN_SWID=$(echo "$ESPN_SWID_RAW" | tr -d '"' | tr -d "'" | tr -d '\n' | tr -d '\r')
          export ESPN_S2=$(echo "$ESPN_S2_RAW" | tr -d '"' | tr -d "'" | tr -d '\n' | tr -d '\r')
          npm run fetch-current

      - name: Fetch free agents
        env:
          ESPN_SWID_RAW: ${{ secrets.ESPN_SWID }}
          ESPN_S2_RAW: ${{ secrets.ESPN_S2 }}
          ESPN_SEASON_ID: '2025'
        run: |
          export ESPN_SWID=$(echo "$ESPN_SWID_RAW" | tr -d '"' | tr -d "'" | tr -d '\n' | tr -d '\r')
          export ESPN_S2=$(echo "$ESPN_S2_RAW" | tr -d '"' | tr -d "'" | tr -d '\n' | tr -d '\r')
          npm run fetch-free-agents

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/current/
          if git diff --staged --quiet; then
            echo "No data changes to commit."
          else
            git commit -m "Auto-update stats [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
          fi
